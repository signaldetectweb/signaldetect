<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제 - 날짜 한국어 표시 (년도/월만)</title>
    <!-- ApexCharts 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- jQuery 라이브러리 추가 (AJAX 요청에 사용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // Base64로 암호화된 JSON 데이터를 로드 및 복호화하여 차트를 렌더링하는 함수
        const base64FilePath = '6.json';

        $.get(base64FilePath, function(encodedData) {
            // Base64 문자열을 복호화
            let decodedData = atob(encodedData);

            // JSON 문자열을 파싱하여 객체로 변환
            let data = JSON.parse(decodedData);

            // JSON 데이터를 날짜순으로 정렬
            let sortedData = data.sort((a, b) => new Date(a.day) - new Date(b.day));

            // JSON 데이터를 차트 형식에 맞게 변환
            let chartData = sortedData.map(item => {
                return { x: new Date(item.day).getTime(), y: parseFloat(item.Volume_per_users).toFixed(2) };
            });

            // 차트 옵션 설정
            var options = {
                chart: {
                    type: 'line',
                    width: '100%',
                    height: '100%',
                    background: '#000000',
                    toolbar: {
                        tools: {
                            download: false
                        }
                    }
                },
                series: [{
                    name: '사용자당 볼륨',
                    data: chartData
                }],
                stroke: {
                    width: 1,
                    colors: ['#ffffff']
                },
                xaxis: {
                    type: 'datetime',
                    labels: {
                        formatter: function(value) {
                            const date = new Date(value);
                            return date.getFullYear() + '년 ' + (date.getMonth() + 1) + '월';
                        },
                        style: {
                            colors: '#ffffff',
                            fontSize: '12px'
                        }
                    }
                },
                yaxis: {
                    labels: {
                        formatter: function(value) {
                            return value.toFixed(2);
                        },
                        style: {
                            colors: '#ffffff',
                            fontSize: '12px'
                        }
                    }
                },
                tooltip: {
                    theme: 'dark',
                    y: {
                        formatter: function(value) {
                            return value.toFixed(2);
                        }
                    },
                    x: {
                        formatter: function(value) {
                            const date = new Date(value);
                            const year = date.getFullYear();
                            const month = ('0' + (date.getMonth() + 1)).slice(-2);
                            const day = ('0' + date.getDate()).slice(-2);
                            return `${year}-${month}-${day}`;
                        }
                    }
                },
                grid: {
                    borderColor: '#444444'
                }
            };

            // 차트를 렌더링합니다.
            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        });

        // 창 크기 변경 시 차트 크기를 다시 조정
        window.addEventListener('resize', () => {
            document.querySelector("#chart").style.width = `${window.innerWidth}px`;
            document.querySelector("#chart").style.height = `${window.innerHeight}px`;
        });
    </script>
</body>
</html>
