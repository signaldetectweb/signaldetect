<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
            padding: 0;
            background-color: #000000;
        }
        #chart:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        async function 가져오기() {
            const 응답 = await fetch('1.json'); // Base64 인코딩된 JSON 데이터 파일
            const base64Data = await 응답.text(); // Base64 문자열 가져오기
            const jsonData = JSON.parse(atob(base64Data)); // Base64 문자열 디코딩 후 JSON으로 변환
            return jsonData;
        }

        // JSON 데이터 로드 및 차트 렌더링
        가져오기()
        .then(data => {
            // 날짜 데이터를 Date 객체로 변환하여 정렬
            data.sort((a, b) => new Date(a.day) - new Date(b.day));

            // 날짜, BTC 잔액, USD 잔액을 배열로 분리
            let days = data.map(entry => entry.day);
            let btcBalances = data.map(entry => entry.BTC_Balance);
            let usdBalances = data.map(entry => entry.USD_Balance);

            var options = {
                chart: {
                    type: 'line',
                    height: '100%',
                    width: '100%',
                    background: '#000000',
                    toolbar: {
                        show: true,
                        tools: {
                            zoom: true,
                            zoomin: true,
                            zoomout: true,
                            pan: true,
                            reset: false
                        },
                        autoSelected: 'pan'
                    }
                },
                series: [{
                    name: 'BTC 잔액',
                    type: 'line',
                    data: btcBalances
                }, {
                    name: 'USD 잔액',
                    type: 'line',
                    data: usdBalances,
                    yaxis: 1
                }],
                xaxis: {
                    categories: days,
                    type: 'datetime',
                    labels: {
                        format: 'yyyy-MM-dd',
                        style: {
                            colors: '#FFFFFF',
                            fontSize: '20px'
                        }
                    },
                    axisBorder: {
                        color: '#FFFFFF'
                    },
                    axisTicks: {
                        color: '#FFFFFF'
                    }
                },
                yaxis: [{
                    title: {
                        text: ''
                    },
                    labels: {
                        formatter: function (value) {
                            return value.toFixed(1);
                        },
                        style: {
                            colors: '#FFFFFF',
                            fontSize: '20px'
                        }
                    },
                    axisBorder: {
                        color: '#FFFFFF'
                    },
                    axisTicks: {
                        color: '#FFFFFF'
                    }
                }, {
                    opposite: true,
                    title: {
                        text: ''
                    },
                    labels: {
                        formatter: function (value) {
                            return value.toFixed(1);
                        },
                        style: {
                            colors: '#FFFFFF',
                            fontSize: '20px'
                        }
                    },
                    axisBorder: {
                        color: '#FFFFFF'
                    },
                    axisTicks: {
                        color: '#FFFFFF'
                    }
                }],
                grid: {
                    borderColor: '#444444'
                },
                tooltip: {
                    enabled: true,
                    shared: true,
                    intersect: false,
                    theme: 'dark',
                    x: {
                        format: 'yyyy-MM-dd'
                    },
                    style: {
                        fontSize: '20px'
                    }
                },
                legend: {
                    labels: {
                        colors: '#FFFFFF',
                        fontSize: '20px'
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
