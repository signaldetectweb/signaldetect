<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        #chart {
            position: absolute; /* 화면 전체를 차지하도록 설정 */
            top: 0;
            left: 0;
            width: 100%; /* 너비 100% */
            height: 100%; /* 높이 100% */
        }
    </style>
</head>
<body>

    <div id="chart"></div>

    <script>
        // Base64로 암호화된 JSON 데이터를 디코딩하여 반환하는 함수
        function decodeBase64(base64String) {
            const decodedString = atob(base64String); // Base64 디코딩
            return JSON.parse(decodedString); // JSON으로 변환
        }

        // Base64로 암호화된 JSON 데이터 (예: "11.json" 파일의 내용이 암호화되어 있다고 가정)
        const base64EncodedJSON = "W3sibnFycmF0aXZlIjoiU2NlbmFyaW8gMSIsIm10ZF9wZXJmIjowLjY1fSx7Im5hcnJhdGl2ZSI6IlNjZW5hcmlvIDIiLCJtdGRfcGVyZiI6MC43Mn0seyJuYXJyYXRpdmUiOiJTY2VuYXJpbyAzIiwibXRkX3BlcmYiOjAuNTZ9XQ==";

        // 디코딩 및 JSON 데이터 로드
        const data = decodeBase64(base64EncodedJSON);

        // mtd_perf 값을 100을 곱하고 소숫점 1자리까지 남김
        const mtdPerfData = data.map(function(item) {
            return (item.mtd_perf * 100).toFixed(1);
        });

        // narrative 값을 가져옴
        const categories = data.map(function(item) {
            return item.narrative;
        });

        const options = {
            chart: {
                type: 'bar',
                width: '100%', // 차트 너비를 100%로 설정
                height: '100%', // 차트 높이를 100%로 설정
                background: '#000000', // 차트 배경을 검은색으로 설정
                toolbar: {
                    tools: {
                        download: false // 다운로드 버튼 제거
                    }
                }
            },
            series: [{
                name: 'MTD 성과',
                data: mtdPerfData
            }],
            xaxis: {
                categories: categories,
                labels: {
                    style: {
                        colors: '#ffffff' // X축 레이블 색상을 흰색으로 설정
                    }
                },
                axisBorder: {
                    color: '#ffffff' // X축 테두리 색상을 흰색으로 설정
                },
                axisTicks: {
                    color: '#ffffff' // X축 틱 색상을 흰색으로 설정
                }
            },
            yaxis: {
                labels: {
                    style: {
                        colors: '#ffffff' // Y축 레이블 색상을 흰색으로 설정
                    }
                },
                axisBorder: {
                    color: '#ffffff' // Y축 테두리 색상을 흰색으로 설정
                },
                axisTicks: {
                    color: '#ffffff' // Y축 틱 색상을 흰색으로 설정
                }
            },
            tooltip: {
                theme: 'dark', // 툴팁 테마를 어둡게 설정
                style: {
                    fontSize: '16px', // 툴팁 글꼴 크기를 16px로 설정하여 크기 증가
                    color: '#ffffff' // 툴팁 텍스트 색상을 흰색으로 설정
                },
                y: {
                    formatter: function(value) {
                        return value + "%"; // MTD 성과 값을 백분율로 표시
                    },
                    title: {
                        formatter: function () {
                            return 'MTD 성과: ';
                        },
                        style: {
                            color: '#ffffff', // 툴팁 제목 색상을 흰색으로 설정
                            fontSize: '16px' // 툴팁 제목 글꼴 크기 증가
                        }
                    }
                }
            },
            dataLabels: {
                style: {
                    colors: ['#ffffff'] // 데이터 레이블 색상을 흰색으로 설정
                }
            },
            colors: ['#008FFB', '#00E396', '#FEB019'] // 각 막대에 다른 색상 적용
        };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>

</body>
</html>
